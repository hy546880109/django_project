templates/base.html

{% load staticfiles %}

<html lang="zh-ch">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
</head>

<body>
    {% include 'header.html' %}
    {% block content %}{% endblock content %}

    <script src="ttps://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
</body>
</html>
